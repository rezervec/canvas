<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canvas</title>
</head>
<body>
  <button id="btn" onclick="addImage()">Drop icon</button>
  <canvas id="canvas"></canvas>
</body>
</html>

<style>
  button {
    position: absolute;
    left: 50%;
    top: 50%;
    padding: 1em;
    transform: translate(-50%, -50%);
  }
  body {
    margin: 0;
    overflow: hidden;
    background-color: #171515;
  }
</style>

<script>
  let images = [];
  const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d");  
  canvas.width = document.documentElement.clientWidth;
  canvas.height = document.documentElement.clientHeight;


  function addImage() {
    let img = new Image()
    img.moveX = getRandom(0, canvas.width)
    img.moveY = -100
    img.src = `${getRandom(1 , 5)}.png`
    img.onload = function() {
      images.push(img)
    };
  }

  function moveImg() {
    ctx.clearRect(0, 0, canvas.width, canvas.height); // чистим холст
    ctx.beginPath();

    for (let i = 0; i < images.length; i++) {
      let image = images[i]
      ctx.drawImage(image, image.moveX, image.moveY); // рисуем изображение в указанном месте
      image.moveY += 1;

      if(image.moveY > canvas.height) {
        images.splice(i, 1)
      }
    }
    setTimeout("moveImg()", 20);
  }

  function getRandom(min, max) {
    min = Math.ceil(min);
    max = Math.floor(max);
    return Math.floor(Math.random() * (max - min + 1)) + min; //Максимум и минимум включаются
  }
  window.onload = function() {
    setTimeout("moveImg()", 20);
  }

</script>
